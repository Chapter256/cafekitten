        <h2>Contact us</h2>
            <div class="contacttablewrapper">
                <div class="table1wrapper">
                    <table class="contact-open">
                        <tr>
                            <th>Open</th>
                        </tr>
                        <tr>
                            <td>Monday: 12:00-18:00</td>
                        </tr>
                        <tr>
                            <td>Tuesday: 12:00-18:00</td>
                        </tr>
                        <tr>
                            <td>Wednesday: 12:00-18:00</td>
                        </tr>
                        <tr>
                            <td>Thursday: 12:00-18:00</td>
                        </tr>
                        <tr>
                            <td>Friday: 12:00-20:00</td>
                        </tr>
                        <tr>
                            <td>Saturday: 10:00-20:00</td>
                        </tr>
                        <tr>
                            <td>Sunday: Closed</td>
                        </tr>
                    </table>
                </div>

                <div class="table2wrapper">
                    <table class="contact-us">
                        <form>
                            <tr>
                                <td>
                                    <label for="name">Name
                                    </label>
                                    <td>
                                        <input type="text" id="name">
                                    </td>

                                <td>

                                    </label>
                                </td>
                                <td>
                                    <input type="email" id="email" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="question">
                                        Your question
                                    </label>
                                </td>
                                <td>
                                    <input type="text" id="your-question"/>
                                </td>
                            </tr>
                        </form>
                    </table>
                </div>
            </div>
